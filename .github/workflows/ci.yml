name: CI with Security Scan

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm test

    - name: Run npm audit and GitLeaks in one step
      run: |
        echo "Running npm audit..."
        npm audit --audit-level=moderate

        echo "Downloading and running GitLeaks..."
        curl -sL https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64.tar.gz | tar -xz
        sudo mv gitleaks /usr/local/bin/gitleaks

        echo "Running GitLeaks scan..."
        gitleaks detect --source . --exit-code 1
